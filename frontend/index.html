<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hand Pose Visualizer</title>
    <link rel="stylesheet" href="/assets/style.css">
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
        }
    }
    </script>
</head>

<body>
    <div class="container">
        <header>
            <h1>Hand Pose Tracking Visualizer</h1>
        </header>

        <main class="grid-layout">
            <!-- Main Video Component -->
            <section class="video-section card">
                <div class="card-header">
                    <h2>Main Video</h2>
                    <span class="badge live">Live</span>
                </div>
                <div class="video-container">
                    <img id="main-video-display" src="" alt="Video Stream">
                    <div class="controls">
                        <button id="play-pause-btn">Pause</button>
                        <input type="range" id="scrubber" min="0" value="0">
                        <span id="frame-counter">0 / 0</span>
                    </div>
                </div>
            </section>

            <!-- Secondary Video Window -->
            <section class="tracking-section card">
                <div class="card-header">
                    <h2>Reference Video</h2>
                </div>
                <div class="secondary-video-container">
                    <div class="video-crop-wrapper">
                        <video id="secondary-video" muted loop>
                            <source src="/api/secondary-video" type="video/mp4">
                            Your browser does not support video.
                        </video>
                    </div>
                </div>
            </section>

            <!-- 3D Diagram Window -->
            <section class="diagram-section card">
                <div class="card-header">
                    <h2>3D Scene Relation</h2>
                </div>
                <div id="scene-3d-container" class="scene-3d-container"></div>
            </section>
        </main>

        <!-- Status Bar -->
        <footer class="status-bar">
            <div class="status-item">
                <span class="label">System Status:</span>
                <span class="value ready">Ready</span>
            </div>
            <div class="status-item">
                <span class="label">FPS:</span>
                <span class="value" id="fps-counter">--</span>
            </div>
            <div class="status-item">
                <span class="label">Frame:</span>
                <span class="value" id="status-frame">--</span>
            </div>
        </footer>
    </div>
    <script src="/assets/app.js"></script>
    <script type="module" src="/assets/scene3d.js"></script>
</body>

</html>
