<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hand Pose Visualizer</title>
    <link rel="stylesheet" href="/assets/style.css?v=10">
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
        }
    }
    </script>
</head>

<body>
    <div class="container">
        <header>
            <h1>Hand Pose Tracking Visualizer</h1>
        </header>

        <main class="main-layout">
            <!-- Main Video Component (Left) -->
            <section class="video-section card" id="video-section">
                <div class="card-header">
                    <h2>Main Video</h2>
                    <div class="header-controls">
                        <button id="play-pause-btn">Pause</button>
                        <span class="badge live">Live</span>
                    </div>
                </div>
                <!-- Status Bar -->
                <div class="status-bar-inline">
                    <div class="status-item">
                        <span class="label">Status:</span>
                        <span class="value ready" id="system-status">Ready</span>
                    </div>
                    <div class="status-item">
                        <span class="label">Frame:</span>
                        <span class="value" id="status-frame">--</span>
                    </div>
                </div>
                <div class="warning-line" id="warning-line"></div>
                <div class="video-container">
                    <img id="main-video-display" src="" alt="Video Stream">
                </div>
            </section>

            <!-- Vertical Splitter (between main video and right column) -->
            <div class="splitter-col" id="splitter-col"></div>

            <!-- Right Column -->
            <div class="right-column" id="right-column">
                <!-- Secondary Video Window -->
                <section class="tracking-section card" id="tracking-section">
                    <div class="card-header">
                        <h2>Reference Video</h2>
                    </div>
                    <div class="secondary-video-container">
                        <div class="video-crop-wrapper">
                            <video id="secondary-video" muted loop>
                                <source src="/api/secondary-video" type="video/mp4">
                                Your browser does not support video.
                            </video>
                        </div>
                    </div>
                </section>

                <!-- Splitter -->
                <div class="splitter-row" id="splitter-row"></div>

                <!-- 3D Diagram Window -->
                <section class="diagram-section card" id="diagram-section">
                    <div class="card-header">
                        <h2>3D Scene Relation</h2>
                    </div>
                    <div id="scene-3d-container" class="scene-3d-container"></div>
                </section>
            </div>
        </main>
    </div>
    <script src="/assets/app.js?v=4"></script>
    <script src="/assets/splitter.js?v=2"></script>
    <script type="module" src="/assets/scene3d.js?v=3"></script>
</body>

</html>
